<p>
  <mat-form-field style="margin-left:50px">
      <input matInput type="text" [(ngModel)]="searchInput">      
  </mat-form-field>
  <button (click)="search()" mat-button>Search</button>
  
</p>
<div>
  <mat-list *ngIf="results.length">
    <mat-list-item *ngFor="let snippet of results">{{snippet.title}}
      <!-- <img src={{snippet.thumbnails.medium.url}}> -->
    </mat-list-item>
  </mat-list>
</div>
<iframe *ngIf="results[0]" width="420" height="315"
src="{{results[0].url}}">
</iframe>
